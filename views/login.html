
<div class="row justify-content-center"  >
  <div class="col-lg-5 col-md-7" style="margin-right: 200px;" >
    <div class="card bg-secondary border-0 mb-0" style="width: 700px; ">
  
      <div class="card-body px-lg-5 py-lg-5" style="height: 500px; ">
        <h2 style="color: chocolate; text-align: center;" >Biyomed</h2><br> <br>
        <form action="/postlogin" method="post">
          <div class="form-group mb-3">
            <div class="input-group input-group-merge input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
              </div>
              <input class="form-control" placeholder="Email" type="email" name="email">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group input-group-merge input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
              </div>
              <input class="form-control" placeholder="Parola" type="password" name="password">
            </div>
          </div>
          <div class="custom-control custom-control-alternative custom-checkbox">
            <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
            <label class="custom-control-label" for=" customCheckLogin">
              <span class="text-muted">Beni Hatırla</span>
            </label>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary my-4">Giris Yap</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-6">
        <a href="#" class="text-light"><small>Parolayımı Unuttun?</small></a>
      </div>
     
    </div>
  </div>
</div>
